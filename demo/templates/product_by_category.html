{% extends 'base.html' %}

{% block content %}
<ul>
    {% for x in data %}
    <li>{{x.name}} [ <a href="{% url 'demo:product_detail' slug=x.slug %}">View</a> ]</li>
    <!-- <li>{{x.id}}</li> -->
    <li>Price: ${{x.product__store_price}}</li>
    <li>Units: {{x.product__product_inventory__units}}</li>
    <br>
    {% endfor %}
</ul>
{% endblock %}
